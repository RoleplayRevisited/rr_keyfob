<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <link rel="stylesheet" href="main.css">
  <title>Keyfob</title>
</head>
<body>

  <div id="fob" style="display:none">
    <div class="btn btn-side btn-left"></div>
    <div class="btn btn-side btn-right"></div>
    <div class="btn btn-top"></div>
    <div class="btn btn-circle"></div>
    <img class="key-image" src="images/keyfob.png" alt="">
    <div class="screen"></div>

    <div class="screen-page window-control-page">
      <div class="window" data-window-id="0"><img src="images/car-window.png" alt="" class="window-image"></div>
      <div class="window" data-window-id="1"><img src="images/car-window.png" alt="" class="window-image"></div>
      <div class="window" data-window-id="2"><img src="images/car-window.png" alt="" class="window-image"></div>
      <div class="window" data-window-id="3"><img src="images/car-window.png" alt="" class="window-image"></div>
    </div>
  </div>

  <script src="index.js" type="text/javascript"></script>
</body>
</html>
